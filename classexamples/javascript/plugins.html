<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plugins Example</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <style media="screen">
      img{
        width: 200px;
      }

      .char1{
        color: red;
      }

      .char6{
        font-family: sans-serif;
      }

      .word4{
        color: blue;
      }

      .line2{
        font-size: 50px;
      }
    </style>

  </head>

  <body>

    <a data-fancybox="gallery" href="https://live.staticflickr.com/4140/4805435244_4c781d48ae_b.jpg"><img src="https://live.staticflickr.com/4140/4805435244_4c781d48ae_b.jpg"></a>
    <a data-fancybox="gallery" href="https://farm1.staticflickr.com/40/94323578_47d5f2e7a3_m.jpg"><img src="https://farm1.staticflickr.com/40/94323578_47d5f2e7a3_m.jpg"></a>

    <h1 class="fancy_title">Some Title</h1>

    <h1 id="words">Split up into words</h1>

    <h1 id="">This is <br> a sentence</h1>


    <!-- Step1: add jquery script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <!-- step 2: add fancybox jquery plugin script -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <!-- step 2: add letteringjs jquery plugin script -->
    <script type="text.javascript" src="js/jquery.lettering-0.6.1min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".fancy_title").lettering();
        $("#words").lettering("words");
        $("#lines").lettering("lines");
      });
    </script>


  </body>
</html>
